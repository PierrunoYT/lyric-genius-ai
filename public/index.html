<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics AI App</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f4f4;
            --text-color: #333;
            --border-color: #ddd;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3, h4 {
            margin-top: 20px;
            color: var(--primary-color);
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        input, button {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result, #chat, #search-results {
            margin-top: 20px;
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 4px;
            background-color: white;
        }
        #search-results div {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }
        #search-results div:hover {
            background-color: #f0f0f0;
        }
        #lyrics {
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-top: 10px;
            line-height: 1.8;
            font-size: 14px;
        }
        .lyrics-section {
            margin-bottom: 20px;
        }
        .lyrics-section-title {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        .lyrics-line {
            margin-bottom: 5px;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .user-message {
            background-color: #e8f5e9;
            text-align: right;
        }
        .ai-message {
            background-color: #e3f2fd;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lyrics AI App</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for a song" required>
            <button type="submit">Search</button>
        </form>
        <div id="search-results"></div>
        <div id="result"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Ask about the lyrics..." required>
            <button type="submit">Send</button>
        </form>
        <div id="chat"></div>
    </div>

    <script>
        const searchForm = document.getElementById('search-form');
        const chatForm = document.getElementById('chat-form');
        const searchResultsDiv = document.getElementById('search-results');
        const resultDiv = document.getElementById('result');
        const chatDiv = document.getElementById('chat');
        let currentLyrics = '';
        let currentSummary = '';

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('search-input').value;
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });
                const data = await response.json();
                displaySearchResults(data);
            } catch (error) {
                searchResultsDiv.textContent = 'An error occurred while searching for songs.';
            }
        });

        function displaySearchResults(results) {
            searchResultsDiv.innerHTML = '<h3>Search Results:</h3>';
            results.forEach(result => {
                const div = document.createElement('div');
                div.textContent = `${result.result.title} by ${result.result.primary_artist.name}`;
                div.onclick = () => fetchSongDetails(result.result.id);
                searchResultsDiv.appendChild(div);
            });
        }

        async function fetchSongDetails(songId) {
            try {
                const response = await fetch(`/api/song/${songId}`);
                const data = await response.json();
                displaySongDetails(data);
            } catch (error) {
                resultDiv.textContent = 'An error occurred while fetching song details.';
            }
        }

        function displaySongDetails(song) {
            currentLyrics = song.lyrics;
            currentSummary = `${song.title} by ${song.primary_artist.name}`;
            resultDiv.innerHTML = `
                <h2>${song.title}</h2>
                <h3>${song.primary_artist.name}</h3>
                <p>${song.description?.html || 'No description available'}</p>
                <h4>Lyrics:</h4>
                <div id="lyrics">${formatLyrics(song.lyrics)}</div>
            `;
        }

        function formatLyrics(lyrics) {
            const sections = lyrics.split(/\[|\]/g);
            let formattedLyrics = '';
            for (let i = 0; i < sections.length; i++) {
                if (i % 2 === 0) {
                    // This is a lyrics section
                    formattedLyrics += `<div class="lyrics-section">`;
                    if (sections[i - 1]) {
                        formattedLyrics += `<div class="lyrics-section-title">[${sections[i - 1]}]</div>`;
                    }
                    formattedLyrics += sections[i].split('\n').map(line => 
                        `<div class="lyrics-line">${line}</div>`
                    ).join('');
                    formattedLyrics += `</div>`;
                }
            }
            return formattedLyrics;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('chat-input').value;
            const context = `Lyrics: ${currentLyrics}\n\nSummary: ${currentSummary}`;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message, context }),
                });
                const data = await response.json();
                chatDiv.innerHTML += `
                    <div class="chat-message user-message"><strong>You:</strong> ${message}</div>
                    <div class="chat-message ai-message"><strong>AI:</strong> ${data.reply}</div>
                `;
                document.getElementById('chat-input').value = '';
                chatDiv.scrollTop = chatDiv.scrollHeight;
            } catch (error) {
                chatDiv.innerHTML += '<p>An error occurred during the chat interaction.</p>';
            }
        });
    </script>
</body>
</html>
